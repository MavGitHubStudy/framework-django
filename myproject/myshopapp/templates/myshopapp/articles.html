{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  <h1>{{ title }}</h1>
  <ul>
    {% for article in articles %}
      {% if  article.published %}
<!--        <li><a href="{% url 'cls_article' article.pk %}">{{ article.title }}</a></li>-->
        <li><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></li>
      {% else %}
        <li>{{ article.title }}</li>
      {% endif %}
    {% endfor %}
  </ul>

  <p>
    <hr>{{ realization }}<hr>
  </p>
{% endblock %}
